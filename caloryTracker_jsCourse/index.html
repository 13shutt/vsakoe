<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav-wrapper blue">
    <div class="container">
      <a href="#" class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li><a class="waves-effect waves-blue-lighten-4 blue lighten-2 btn">CLEAR ALL</a></li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Add Meal" id="meal" type="text" class="validate">
              <label for="meal">Meal</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Add Calories" id="calories" type="text" class="validate">
              <label for="calories">Calories</label>
            </div>
          </div>
          <button class="btn-add waves-effect waves-light blue darken-3 btn"><i class="fa fa-plus" aria-hidden="true"></i> ADD ITEM</button>
          <button class="btn-upd waves-effect waves-light orange darken-3 btn nope"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> UPDATE MEAL</button>
          <button class="btn-del  waves-effect waves-light red darken-2 btn nope"><i class="fa fa-remove" aria-hidden="true"></i> DELETE MEAL</button>
          <button class="btn-back waves-effect waves-light grey darken-1 btn right nope"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> BACK</button>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>

    <ul id="item-list" class="collection">
    </ul>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
