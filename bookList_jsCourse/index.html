<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="form">
      <div class="row">
        <label for="book-title">Book Title</label>
        <input class="u-full-width" type="text" id="book-title">
      </div>
      <div class="row">
        <label for="author">Author</label>
        <input class="u-full-width" type="text" id="author">
      </div>
      <div class="row">
        <label for="isbn">ISBN#</label>
        <input class="u-full-width" type="text" id="isbn">
      </div>
      <input type="submit" value="submit" id="submit-btn" class="u-full-width">
    </form>
    
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        
      </tbody>
    </table>
  </div>


  <script src="appes6.js"></script>
</body>
</html>
